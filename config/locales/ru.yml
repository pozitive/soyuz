  welcome:
    auto: Международные автомобильные грузоперевозки
    autotext: Наша компания «Союз» ставит перед собой задачи быстрой и качественной доставки грузов из стран Европы, Казахстана, Китая в любой регион Российской Федерации Казахстана. Наши специалисты обладают огромным опытом в сфере грузоперевозок, что позволяет нашей компании максимально сократить временные и материальные затраты наших клиентов. 
    avia: Авиаперевозки грузов
    aviatext: "В настоящее время авиаперевозки грузов становятся все более популярными в среде бизнеса благодаря высокой скорости транспортировки. Авиаперевозка грузов значительно экономит денежные средства, несмотря на высокую стоимость таких услуг. Почему? Согласно известной формуле: деньги - время. То есть чем быстрее будет осуществлена доставка партии грузов, тем быстрее она будет использована для продажи, или изготовления другой продукции. "
    rail: Перевозки грузов железнодорожным транспортом
    railtext: Компания «Союз» осуществляет перевозки грузов и железнодорожным транспортом. Это один из самых старых и проверенных способов перевозки грузов. Особенности таких перевозок обозначены минимизацией риска порчи и утраты груза, ведь, железнодорожный транспорт – один из самых надежных транспортов – он не тонет, не падает с неба и не сходит с пути.
    sea: Контейнерные морские перевозки
    seatext: В связи с тем, что в последнее время появляются новые отрасли и направления коммерческой деятельности, которые связаны с доставкой грузов и товаров в различные точки земного шара, всё большее значение приобретают контейнерные морские перевозки, которые имеют ряд преимуществ перед остальными видами грузоперевозок.
