      предоставить исчерпывающую информацию и пункте нахождения Вашего груза, о его
      состоянии.</p>\r\n<p>Наша компания несет полную ответственность за соблюдение
      всех требований по транспортировке грузов автомобильным транспортом и обеспечивает
      надежную сохранность перевозимой массы грузов и безопасность в ходе погрузо-разгрузочных
      работ.</p>\r\n<p>Все представительства нашей компании «Союз» являются полноправными
      резидентами тех стран, на территории которых они находятся. Заключив с нами
      Договор коммерческого представительства услуг, Вы сократите свои расходы на
      автомобильные грузоперевозки и упростите систему расчетов между контрагентами,
      снизив свои коммерческие риски до минимума.</p>"
