    - "О компании"
    - "<p> SOYUZ Oriental International Logistic Company специализируется на оказании
      транспортно-экспедиционных услуг в области международной доставки грузов из
      Китая.</p>\r\n<p>Мы выполняем весь спектр услуг по доставке грузов из Китая
      по принципу «Door To Door Delivery Services» - полный комплекс услуг по доставке
      от точки отправления до точки получения (консолидация, таможенное оформление,
      страхование и сертификация).</p>\r\n<p>Перевозки осуществляются различными видами
      транспорта - автомобильным, морским, железнодорожным, авиатранспортом, а также
      мультимодальные контейнерные перевозки. Вид транспорта выбирается индивидуально
      с учетом дальности перевозки, объема, габаритов и других особенностей груза.</p>\r\n<p>Мы
      обеспечим перевозку Вашего груза от склада поставщика из любой точки Китая и
      оформим всю необходимую экспортную документацию. Имея большой опыт работы в
      этом направлении, мы наладили партнёрские отношения с поставщиками китайских
      товаров, а также с внутренними китайскими транспортными компаниями. Сегодня
      мы обеспечиваем для наших Клиентов качественную, оперативную и доступную доставку
      грузов из любого города Китая. Мы работаем со складами в различных крупных городах
      КНР.</p>\r\n<p>Процесс перемещения груза контролируется на всем пути следования
      груза, что позволяет Вам всегда быть в курсе его местонахождения и иметь самую
      полную информацию о текущем состоянии груза в пути.</p>\r\n<p>В нашем китайском
      офисе работают опытные профессионалы, которые помогут выполнить для наших клиентов
      поиск поставщиков товаров, а также ведут переговоры от имени клиентов, заключают
      сделки по их поручению, выполняют приемку товаров, и организуют отправку до
      точки назначения.</p>\r\n<p>Международная Логистическая Компания СОЮЗ работает
      как экспедитор и грузоперевозчик, обеспечивая точную и своевременную доставку.
      Мы всегда готовы предоставить информацию для наших постоянных и потенциальных
      Клиентов. Звоните нам по телефону или заполняйте форму заявки прямо на страницах
      нашего сайта.</p>\r\n<h3>Наша команда</h3>\r\n<p>Коллектив нашей компании –
      это дружная команда профессионалов, которая слаженно работает в нескольких филиалах
      по всему миру, чтобы обеспечить наиболее эффективную и надёжную доставку грузов.
      Установление взаимовыгодных, доброжелательных и долгосрочных отношений – одна
      из важнейших задач, которая стоит перед компанией. Наша команда гарантирует
      профессиональное и приятное общение с нами:</p>\r\n<ul>\r\n<li>в первую очередь
      мы ориентированы на клиента;</li>\r\n<li>мы всегда вежливы;</li>\r\n<li>мы стараемся
      экономить время клиента и внимательно выслушиваем все пожелания;</li>\r\n<li>мы
      гарантируем наиболее оптимальную скорость обслуживания наших клиентов.</li>\r\n</ul>\r\n<h3>Собственный
      автопарк</h3>\r\n<p>Транспортная компания «Союз» (Казахстан) располагает собственным
      надёжным автопарком, что позволяет наиболее полно и удобно удовлетворять потребности
      клиентов в недорогих и надёжных перевозках.</p>\r\n<p>Основу нашего автопарка
      составляют шведские Volvo FH12. Для каждого груза предназначена определённая
      модификация автомобиля.</p>\r\n<p></p>\r\n<p>С помощью систем GPS, которые установлены
      на каждый грузовик, осуществляется мониторинг передвижения наших транспортных
      средств. Все автомобили автопарка надёжно застрахованы в известных страховых
      компаниях и регулярно проходят техосмотр, что даёт гарантию перевозок грузов
      без непредвиденных задержек и эксцессов. Наша команда профессионалов это гарантирует.</p>\r\n<p>Поэтому,
      обратившись к нам, Вы получаете сервис самого высокого качества по минимальной
      стоимости с полным набором всех транспортных, логистических, сопроводительных,
      а также вспомогательных услуг.</p>\r\n<p>Индивидуальный подход, гибкая система
      скидок и ценовая политика по отношению к клиентам – вот визитная карточка международной
      транспортной компании «Союз».</p>\r\n"
