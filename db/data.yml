      необходимость оплаты груза за хранение на транзитных складах, оформление и оплата
      карантинного сертификата), значительно снижаются риски потери и порчи груза,
      и соответственно повышается качество перевозки грузов.</p>\r\n<p>Доставка грузов
      «от дери до двери» осуществляется любым видом транспортных средств: железнодорожным,
      автомобильным, водным, авиационным. Все что требуется от наших клиентов – это
      дать точные адреса грузоотправителя и грузополучателя.</p>\r\n<p>Специалистами
      нашей компании такой метод доставки грузов «от двери до двери» решается профессионально
      и слаженно, их внимание сфокусировано на каждом этапе такой доставки, каждому
      нашему клиенту уделяется особое внимание для разработки индивидуального маршрута,
      с учётом всех возникающих особенностей.</p>\r\n<p>Компания «Союз» осуществляет
      способ доставки грузов «от двери до двери» по следующей логистической схеме:</p>\r\n<ul>\r\n<li>Оформление
