    - "我们的服务"
    - "<p>Почти десятилетний опыт работы в сфере международной логистики позволяет
      Компании SOYUZ  International Logistic  выполнять доставку грузов  на самом
      высоком уровне по оптимальной цене.</p><p>Наличие собственного представительства
      в Китае, прямых связей с партнерами, сотрудничества с необходимыми организациями
      позволяют нам оперативно и эффективно осуществлять международные грузоперевозки.
      Мы готовы предложить нашим Клиентам все услуги, связанные с доставкой из Китая
      в Россию и Казахстан:</p><p>Консультации по доставке из Китая</p><p>Сотрудники
      Компании - квалифицированные и опытные специалисты, имеющие многолетний опыт
      в области международной доставки грузов и таможенного оформления. Мы готовы
      предложить нашим Клиентам индивидуальные схемы доставки, учитывая особенности
      груза и требования к перевозке, четкую систему учета груза, контроль рисков
      и сроков на всех этапах поставки.</p><p>Перевозка сборных грузов из  Китая</p><p>Одно
      из приоритетных направлений SOYUZ  Oriental  International Logistic Company
      - это сборные грузоперевозки. Главное отличие сборных грузоперевозок от генеральных
      состоит в том, что машина (или контейнер) заполняются грузами от нескольких
      Клиентов, преимущества системы консолидации грузов заключается, прежде всего,
      в экономии денежных средств и времени.</p><p>Наши специалисты предложат Вам
      наиболее оптимальные по ценам и срокам способы перевозки сборных грузов. Удобное
      географическое расположение складов позволяет быстро консолидировать товары
      разных Клиентов и оперативно отправлять  до точки назначения.</p><p>Доставка
      грузов из  Китая авиатранспортом</p><p>При таком типе перевозки мы перевозим
      продукцию от отправителей в Китае до ближайшего к аэропорту консолидационного
      склада. Международные авиаперевозки грузов из Китая в Россию осуществляются
      регулярными и чартерными рейсами. В услуги включается страхование, подготовка
      документов, таможенная очистка.</p><p>Доставка и оформление комплектных грузов
      (целиковые транспортные средства)</p><p>Стоимость услуг и условия договора обсуждаются
      индивидуально с каждым Заказчиком.</p><p>Складские услуги в Китае, хранение
      грузов, консолидация грузов</p><p>Наличие современно оборудованных складов консолидации
      и квалифицированный персонал позволяют нам предоставлять полный комплекс складских
      операций на высоком профессиональном уровне.</p><p>К Вашим услугам: хранение
      и консолидация грузов, погрузочно-разгрузочные работы с использованием новейшего
      оборудования, приём груза и его обработка (взвешивание, сортировка, подготовка
      к транспортировке, исправление упаковки, маркировка, услуги по укладке товаров
      на паллеты и упаковке пленкой и предоставление необходимых для этих целей материалов
      и приспособлений). Оперативная и полная информация о состоянии и количестве
      Вашего груза на складе.</p><p>Доставка груза по Китаю и прием груза от поставщика
      по поручению клиента</p><p>Мы давно обслуживаем грузопотоки из Китая, и поэтому
      имеем уже устоявшиеся связи и тесные отношения с транспортными компаниями в
      Китае. Доставка груза от производителя до наших консолидационных складов осуществляется
      складскими силами с привлечением  внутренних транспортных компаний. Мы можем
      забрать Ваш груз самостоятельно из любого города Китая и  предоставлять самую
      полную информацию о текущем состоянии груза в пути.</p><p>Экспортное/импортное
      таможенное оформление</p><p>Мы осуществляем полный комплекс по организации таможенного
      оформления. Специалисты нашей компании оформят все необходимые документы на
      транспортировку груза, произведут операции по импортному/экспортному оформлению.
      В числе перевозимых и оформляемых нами грузов могут быть практически все группы
      из списка сертифицируемых товаров. Наш опыт позволяет нам гарантировать оперативное
      и своевременное прохождение всех операций, связанных с таможенным оформлением
      грузов без промедления и отсрочек.</p><p>Содействие в поиске и покупке товаров
      в Китае, оплата зарубежных контрактов(закуп товара)</p><p>Международные перевозки
      сопровождаются различными финансовыми операциями. SOYUZ Oriental International
      Logistic Company обладает необходимым опытом выполнения финансовых операций,
      а так же возможностями для их осуществления. Сотрудники нашего представительства
      в Китае помогут выполнить поиск поставщиков, товаров, а так же проведут переговоры
      от имени Клиента, заключат сделки по поручению. Так же мы можем предложить надежных
      поставщиков, с которыми ранее были произведены сделки и которые сами заинтересованы
      в представлении их интересов на территории России и Казахстана.</p><p>Мы практикуем
      индивидуальный подход к каждой ситуации!</p><p>За подробной информацией обратитесь
      к нашим специалистам!</p>"
