    - "Таможенное оформление грузов"
    - "<p>Таможенное оформление грузов является процедурой, которая требует огромной
      подготовительной работы, специальных знаний сфере внешнеторговой деятельности,
      знания таможенного законодательства и т.д. Все международные перевозки обеспечивает
      таможенная очистка грузов, как на территории иностранных государств, так и на
      территории России. Сотрудники нашей компании имеют практические навыки ведения
      таможенного дела в зарубежных странах и в России, знакомы с европейской, азиатской 
      и российской таможенной процедурой.</p>\r\n<p>В некоторых случаях грузоотправители,
      которые обеспечивают доставку, не берут на себя оформление экспортных документов,
      перекладывая эту работу на исполнителя заказа. Но не все экспедиторские компании
      могут брать на себя эти обязанности, так как выполнить такую процедуру  необходимо
      грамотно, чтобы в последствии у грузоотправителя не было проблем с налоговой
      декларацией. Транспортная компания «Союз» не отказывается от перевозок, где
      требуется не только предоставить транспортные услуги по перевозке груза, но
      и выполнить таможенное оформление грузов. Благодаря многолетней практике, компания
      имеет возможность выполнить эту процедуру быстро, чётко и качественно не  только
      в России, но и на территории других стран.</p>\r\n<p>Клиенты сталкиваются с
      большой проблемой, когда груз перевозиться через границу. Очень трудно выбрать
      брокера, который может быстро организовать дешёвую регистрацию экспортируемых
      или импортируемых товаров, особенно часто новые участники внешнеторговой деятельности
      сталкиваются с этой проблемой. Условия работы с нашей компанией отличаются тем,
      что мы предлагаем клиентам не тратить время на поиск и выбор респектабельных
      брокеров, а поручить всё нам. Компания предлагает: хорошие цены, качество, удобное
      расположение таможенных терминалов.</p>\r\n<p>Таможенное оформление грузов -
      Компания «Союз»</p>\r\n<p>Во время проведения таможенного оформления грузов Компания
      «Союз»\r\n  предлагает важные услуги, которые являются  основные составляющими\r\n
      \ этого процесса:</p>\r\n<ul>\r\n<li>Предварительный анализ всех аспектов перевозки
      грузов за границу;</li>\r\n<li>Необходимые рекомендации по заключению договора
      поставки грузов;</li>\r\n<li>Точный расчёт таможенных платежей;</li>\r\n<li>Проведение
      классификации грузов в соответствии ТНВЭД;</li>\r\n<li>Комплектация  всех документов
      для таможенного оформления грузов;</li>\r\n<li>Подача грузовых таможенных деклараций
      в органы таможни;</li>\r\n<li>Контроль и сопровождение всех таможенных процедур;</li>\r\n<li>Обязательное
      таможенное декларирование;</li>\r\n<li>Чёткое оформление всех необходимых документов.</li>\r\n</ul>"
