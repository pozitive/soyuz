    - "Новый филиал компании «Союз»"
    - "<p>Теперь перевезти груз из Китая в Россию будет на много проще – транспортно
      –логистическая компания «Союз» открыла новый филиал в Китае, который расположился
      на юге страны в городе Гуанчжоу. Теперь организация и перевозка сборных грузов
      станет ещё более простой задачей для специалистов компании, ведь к ныне действующему
      офису в городе Урумчи, находящемуся на севере КНР, присоединился южный город
      Гуанчжоу.</p>\r\n<p>Гуанчжоу не случайно выбран городом для официального представительства
      компании «Союз». Этот город является столицей провинции Гуандун и крупным политическим,
      экономическим, культурным и транспортным центром всего южного Китая. По численности
      населения Гуанчжоу является четвёртым по величине в стране и уступает по этому
      показателю лишь Пекину, Шанхаю и Тяньцзыну. Здесь проживает более 13 миллионов
      человек, а площадь города близка к 7,5 квадратных километров на суше и свыше
      700 квадратных километров на море.</p>\r\n<p>Гуанчжоу расположен в субтропиках.
      Такое географическое положение обеспечивает городу влажный и тёплый климат,
      а это в свою очередь способствует тому, что здесь круглый год цветут цветы.
      А это соответствует имиджу городу, который является не только крупнейшим в Южной
      части Китая торгово – промышленным центром, а и крупнейшим культурно – историческим
      городом КНР. Гуанчжоу относится к 24 исторических центров Китая, который был
      известен ещё 2000 лет назад. В древние времена здесь был основан торговый порт,
      который принимал корабли из других стран, приплывающие за китайскими товарами.
      Уже в те времена уровень развития судостроения был очень высоким, о чём свидетельствуют
      реликтовые останки кораблей тех времён.</p>\r\n<p>Сегодня Гуанчжоу – это крупнейший
      морской внешнеторговый порт. Речное судоходство также развито здесь, ведь город
      расположен к северу от дельты Жемчужной реки, которая его пересекает, приняв
      воды трёх притоков. Побережье Южно – Китайского моря сближает Гуанчжоу с крупнейшим
      центром экономики – Гонконгом. Гуанчжоу является всемирно известным центром
      лёгкой промышленности, который производит шёлк, хлопок и искусственные волокна.
      Здесь находится свыше 100 оптовых рынков, где можно приобрести различные виды
      товаров, которые производятся на сотнях тысяч промышленных предприятий, заводов
      и фабрик. В Гуанчжоу дважды в году проходит Кантонская ярмарка, являющаяся важнейшим
      событием в мире торговли и производства. Так что этот город был выбран не случайно
      и открытие филиала в Гуанчжоу станет новым этапом развития перевозок из Китая
      в Россию, которые являются одним из основных направлений деятельности транспортной
      компании «Союз».</p>\r\n"
