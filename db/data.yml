    - "<p>SOYUZ东方国际有限责任公司专门经营提供从中国出境的国际货运领域运输发送服务。</p>\r\n<p>我们所提供的从中国国境多方位货运服务遵循“门到门的送货服务”原则，从发货地到收货地全套的功过服务（业务整合，通关，保险，认证）</p>\r\n<p>货物运输通过不同的形式，公路运输，海运，铁路运输，航空运输，还包括集装箱多式联运。运输方式的选择会单独考虑到运距，货物的量，货物尺寸等其他特征。</p>\r\n<p>我们保证为您从中国任何一个地方供货仓库所运输的货物办理必要的出口手续。我们在这个领域不仅拥有丰富的经验，还处理好同中国供货商和中国国内运输公司的关系。今天我们保证为我们的客户提供来自中国任何一个城市高质量，有效的及时的供货。</p>\r\n<p>货物运输过程中控制货物行驶路线，使您随时知道货物在航线上的位置，并且了解到路途中货物最新的完整信息。</p>\r\n<p>在我们中国的办公室中有着经验丰富的专业人士，他们帮主我们的客户寻找供货商，代表客户进行谈判，签订委托协议书，完成货物的接受，将货物运至指定的地点。</p>\r\n<p>国际物流公司从事货运代理和货物运输，保证准确及时的供货。我们时刻准备着为我们的老客户及潜在客户提供信息。请打电话给我们或者在我们的网页上填写申请表。</p>\r\n<h3>我们的团队</h3>\r\n<p>我们公司的集体是一支热情的的、专业的团队，他们在世界各分公司协调工作，保证最有效，最可靠地供货。确立互利共赢，友好持久的关系，是公司面临的最重要的任务之一。我们的团队保证为您提供最专业最愉悦的交流。</p>\r\n<ul>\r\n
      \ <li>我们谦逊有礼</li>\r\n  <li>我们尽力节约客户的时间并且认真聆听客户的意见。</li>\r\n  <li>我们保证以最佳的速度为我们的客户服务</li>\r\n</ul>\r\n<h3>私有停车场</h3>\r\n<p>联合运输公司（哈萨克斯坦）拥有自己的大型停车场，为客户提供最方便满意廉价而可靠地货运。</p>\r\n<p>我们的停车场构成基础是瑞典沃尔沃FH12卡车。为每批货物提前安排规定的改装的汽车。</p>\r\n<p>借助安装在每辆货车上的GPS系统对我们的运输工具的行程进行监督。停车场的所有汽车都在有名的保险公司进行了投保，并定期进行车辆的检修，以保证货物运输不意外停滞或车辆使用过度。</p>\r\n<p>因此，如果您选择我们，您将获得一些列高质量低成本全套的运输、物流、超值的服务和帮助。</p>\r\n<p>独特的运行方式，灵活的折扣政策，及对客户优惠的价格，是我们国际运输联合公司的名片。</p>\r\n"
