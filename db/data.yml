    - "<p>联合公司通过铁路运输货物。这是最传统的也是最可靠地货物运输方式之一。货物遗失或损坏风险低是此类运输最明显的特点，众所周知，铁路运输是最具希望的交通运输之一，它不会被水淹没，不会从天上掉下来，也不会冲出轨道（出现几率极小）。所有类型的货物可通过不同的方式---集装箱，罐体，袋子，箱子等利用铁路运输。</p>\r\n<p>由我们提供的铁路货运符合法律法规基本章程，它规定了铁路运输参与者的权利和责任。为规避和降低货物运输，损坏，及货物短缺的所有风险，我公司律师办理了相应的货运文件，该文件2003年06月30日颁布的联邦法№87-Ф3。</p>\r\n<p>由我们提供的铁路货运符合法律法规基本章程，它规定了铁路运输参与者的权利和责任。为规避和降低货物运输，损坏，及货物短缺的所有风险，我公司律师办理了相应的货运文件，该文件2003年06月30日颁布的联邦法№87-Ф3。</p>\r\n<ul>\r\n<li>运输计划</li>\r\n<li>货物准备和包装</li>\r\n<li>通过铁路运与输货物交接相关的业务操作</li>\r\n<li>签订相应的合同</li>\r\n<li>货物的押运和保护</li>\r\n<li>直接将货物运至仓库，转交给收货人</li>\r\n<li>运输过程中所有手续的跟踪</li>\r\n</ul>"
