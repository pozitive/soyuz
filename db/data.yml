    - "Сборные грузы."
    - "<p>Объем и вес вашего груза невелик? Тогда Вы можете воспользоваться одной
      из наших услуг. Доставка сборных грузов – удобная и быстрая услуга нашей компании.
      Что такое сборные грузы?</p>\r\n<p>Всё очень просто: от нескольких заказчиков
      (их число зависит от объёма и веса перевозимого товара, а также от транспорта,
      на котором будет осуществляться перевозка) собираются грузы не сильно отличающиеся
      по весу и по габаритам. Весь этот разнообразный груз объединяет то, что отправляется
      он в одном направлении. Следовательно, перевозка сборных грузов – это перевозка
      мелкогабаритных грузов различных заказчиков на одном транспорте и в одном направлении.</p>\r\n<p>Перевозка
      товаров таким способом существенно снижает стоимость транспортировки и доставки
      груза.</p>\r\n<p>Отправная точка и очень важное звено для доставки сборных грузов
      – склад, на котором происходит консолидация небольших партий. Здесь комплектуется
      партия груза, определяется маршрут следования и выбирается транспорт, на котором
      будет осуществляться перевозка.</p>\r\n<p>Транспортно – логистическая компания
      «Союз» регулярно\r\n  осуществляет международные перевозки сборных грузов по
      направлению\r\n  сборные грузы Китай по такой схеме:</p>\r\n<ol>\r\n<li>Груз
      транспортируется со склада отправителя на консолидационный склад для того, укомплектовать
      партию для перевозки.</li>\r\n<li>На складе производиться дополнительная обработка
      груза – для груза может быть использована дополнительная упаковка.</li>\r\n<li>Для
      транспортировки оформляются таможенные и при необходимости другие документы.</li>\r\n<li>Далее
      происходит отправка сборных грузов авиационным, железнодорожным или автомобильным
      транспортом.</li>\r\n<li>Оформление необходимых документов в стране назначения
      ( включая таможенные ) для возможности реализации товара или использования оборудования.</li>\r\n<li>На
      последнем этапе производиться доставка каждого отдельно взятого груза по конкретным
      адресам.</li>\r\n</ol>\r\n<p>В чём же особенности перевозок сборных грузов?
      Доставка сборных грузов осуществляется транспортом, использование которого определяется
      страной, в которую отправляется груз и расстоянием доставки. Чаще всего товар
      доставляется на консолидационные склады нашей компании и после оформления общей
      партии, загружается на транспорт.</p>\r\n<p>Доставка также предполагает различные
      варианты. Вначале груз может\r\n  быть доставлен прямо получателю, а может быть
      доставлен и склад\r\n  нашей компании в регионе. В связи с этим возникают последовательные\r\n
      \ логистические цепочки:</p>\r\n<ol>\r\n<li>« от двери – к двери»;</li>\r\n<li>«
      от двери – к складу»;</li>\r\n<li>« от склада – к складу»;</li>\r\n<li>« от
      склада – к двери».</li>\r\n</ol>\r\n<p>Как именно будут доставлены Ваши сборные
      грузы, зависит от предварительного обсуждения и консультации с нашей транспортной
      компанией. При этом компания при необходимости берёт на себя страховку груза
      и оформление всей сопутствующей документации.</p>\r\n<p>Из всего выше сказанного
      следует, что доставка сборных грузов имеет ряд преймуществ, главные из которых
      – удобство и экономичность. За счёт предельно эффективного использования грузового
      транспорта ваши сборные грузы будут доставлены в пункт назначения точно, аккуратно
      и в короткие сроки.</p>"
