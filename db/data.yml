    - "Таможня дает добро - растаможка грузов без лишних затрат."
    - "<p>В числе прочих услуг, которые оказывает транспортная компания «Союз» хотелось
      бы выделить растаможку грузов. Она состоит из целого комплекса операций. Для
      того, чтобы растаможка грузов была надлежащим образом оформлена владелец должен
      оплатить все установленные российскими законами пошлины и сборы. Также необходимо
      заняться оформлением таможенной декларации на груз, который будет растаможен.</p>\r\n<p>Во
      время растаможки важно придерживаться установленного таможенного режима, механизма,
      в соответствии с которым ввозится или вывозится груз. В него включены все условия
      и требования, регулирующие применение запретов, налогов и таможенных пошлин,
      касающихся товаров и транспорта при их перемещении через границу.</p>\r\n<p>В
      соответствии с таможенным кодексом есть несколько таможенных режимов:</p>\r\n<ul>\r\n<li>основные
      - связанные с экспортом, импортом и транзитом;</li>\r\n<li>экономические - переработка
      на таможне, вне таможни и для внутреннего потребления;</li>\r\n<li>завершающие
      - связанные с реимпортом и реэкспортом;</li>\r\n<li>специальные - торговля без
      пошлины, временный ввоз, перевозка припасов.</li>\r\n</ul>\r\n<p>Компания «Союз»
      всегда грамотно выбирает маршрут передвижения груза при пересечении границы.
      Также важным аспектом, который влияет на стоимость растаможки, и на время нахождения
      на таможне, являются характеристики груза. Прежде всего, сотрудники таможенных
      органов обращают внимание на сопроводительные документы на груз. К моменту пересечения
      границы клиенты компании имеют на руках ориентировочный расчет всех платежей,
      которые будут совершены на таможне. В случае затруднения с заполнением таможенной
      декларации компания готова предоставить и эту услугу своим клиентам.</p>\r\n<p>Нередко
      возникает ситуация, когда растаможка грузов должна быть произведена не в том
      городе, куда непосредственно прибывает груз. В данном случае грузовладелец может
      поступить исходя из имеющихся вариантов. Клиент имеет возможность переместить
      груз на терминал, который ему подходит или же перевезти его на склад, где груз
      будет находиться на временном хранении. Уже на этом складе, если на то есть
      желание владельца груза, можно будет произвести таможенное оформление грузов.
      Стоимость растаможки всегда рассчитывается индивидуально. Она зависит от количества
      груза, его объема, веса, затрат труда и времени, которое пришлось потратить
      на оформление. Наши специалисты оказывают помощь клиентам в оптимизации расходов
      на растаможку грузов.</p>\r\n<p>Отдельно стоит отметить растаможку товаров,
      которые должны пройти эту процедуру непосредственно в местах, которые уже закреплены
      принятыми подзаконными актами. Речь ведется о подакцизных товарах, растаможка
      которых производится на таможенном посту акцизного пункта таможни. Наши специалисты
      успешно занимаются оформлением, в том числе, подакцизной.</p>\r\n"
