    - "Россия отложила введение дополнительных требований"
    - "<p>Пока международные перевозчики могут вздохнуть облегчённо – введение дополнительных
      требований отложили.  Было  решено  отложить нововведение, которое должно было
      вступить в силу с 14 августа этого года. Вначале было решено перенести правила
      на месяц, но теперь и с 14 сентября применение книжек международных дорожных
      перевозок будет ограничено регионами Сибири и Дальнего Востока, сообщила Федеральная
      таможенная служба.</p>\r\n<p>Книжки международных перевозчиков ТИР уже используются
      около 40 лет в 60 странах мира. По сути, для грузоперевозчиков – это экономия
      времени и денег, так как груз опломбируется после загрузки, а на границе фура
      уже не проходит долгий досмотр.  ТИР для  государства служит гарантией оплаты
      таможенных сборов – они оплачиваются не на границе, а в месте, где должны получить
      груз. В российской действительности эта схема не работает так, как она была
      задумана – к такому выводу пришли в Федеральной таможенной службе. Зачастую
      груз, который пересёк границу, до терминала таможни не доезжает, а в результате
      государственный бюджет недополучает почти 20 миллиардов рублей. Поэтому в ФТС
      решили, что гарантии международной системы транзита – это недостаточная мера.
      Было решено обязать перевозчиков предоставлять на границе дополнительные гарантии
      \ уплаты сборов -  поручительство, банковский депозит или залог имущества.  В
      связи с этим все компании, которые входят в логистическую  цепочку понесут убытки,
      потому что сама грузоперевозка, а затем и товар подорожают – такое мнение высказывают
      руководители крупных транспортных компаний. С помощью книжек ТИР в нашу страну
      доставляется почти три четверти всех товаров. После введения новых правил в
      проигрыше окажутся в первую очередь отечественные компании. Так считают в комитете
      Госдумы по транспорту.</p>\r\n<p>Если грузоперевозчик из России поедет в Италию
      за товаром, то во время пересечения каждой границы он должен будет платить.
      Когда он будет везти груз из Италии в Россию, то он также должен будет заплатить.
      Таким образом, грузоперевозки из Италии в Россию намного удорожают, потому что
      российский перевозчик должен будет потерять  около трёх часов, чтобы всё оформить.
      В денежном пересчёте это удорожает от пяти до десяти раз. Сколько границ встретит
      на своём пути перевозчик, во столько раз это и будет дороже.</p>\r\n<p>Окончательное
      решение не принято, поэтому ещё есть время учесть все нюансы и продумать весь
      механизм новых правил, а пока грузоперевозчики продолжают работать и пересекать
      привычным способом. Остаётся надеяться, что после всех обсуждений и дискуссий
      будет принято правильное и мудрое решение, которое не усложнит международные
      грузоперевозки.</p>"
