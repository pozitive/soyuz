    - "Упаковка грузов, дополнительная упаковка (в том числе «жёсткая»)"
    - "<p>Качественная упаковка груза играет очень важную роль в процессе их перевозок,
      что является основным критерием сохранности партии во время её транспортировки.
      Основная ответственность по тщательности упаковки груза возлагается на отправителя.
      Поэтому российским законодательством предусмотрены жёсткие требования к упаковке
      грузов государственными стандартами, определенными соответствующими нормативными
      документами.</p>\r\n<p>Во время погрузо-разгрузочных работ и в процессе перевозки
      груза, особенно автомобильным транспортом, груз подвергается большому количеству
      внешних воздействий – таких как удары, толчки, трение, вибрация, влажность воздуха,
      атмосферные осадки, перепады температур и так далее. Поэтому некоторые виды
      грузов подвергаются дополнительной упаковке, а отдельные виды – требуют «жёсткой»
      упаковки.</p>\r\n<p>Международная транспортная компания \"Союз\" предлагает
      следующие виды упаковок:</p>\r\n<p>Установка груза на паллеты (устраняет контакт
      с полом, облегчает погрузо-разгрузочные работы, высвобождает пространство в
      транспортном средстве);</p>\r\n<p>Упаковка скотчем (необходима для фиксации
      груза в мягкой таре);</p>\r\n<p> «жёсткая» упаковка – обрешётка груза (применяется
      для негабаритных грузов и особо ценных грузов, защищает от трения со стенками
      транспортного средствами и с другими грузами, прочно фиксирует груз, состоящий
      из нескольких частей). Применяется для упаковки жидких материалов, мебели, оргтехники,
      стекла и посуды, сантехники, медикаментов в стеклянной таре, автозапчастей и
      других хрупких и ценных вещей;</p>\r\n<p>Упаковка в паллетные борта и в деревянные
      ящики (объемная и надежная упаковка).</p>\r\n<p>Специалисты нашей компании подберут
      для Вашего груза самую оптимальную и индивидуальную упаковку.</p>\r\n"
