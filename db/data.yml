    - "Транспортная компания «Союз» - беспрерывное движение вперёд "
    - "<p> Скорость, время и расстояние – вот главные критерии и  главные составляющие,
      \ которые  определяют ритм жизни в наше время. Это одновременно и составляющие
      успеха, который  неизменно сопутствует тем, кто сумел обуздать эти неподвластные
      величины. Для компании «Союз» самые трудные задачи, такие как перевозки из Китая
      в Европу или грузоперевозки из Китая в Россию разрешимы и легко выполнимы. Неудержимое
      движение вперёд, преодоление любых расстояний в короткие сроки – вот главные
      критерии работы транспортно – логистической компании «Союз», которая, начиная
      с 2001 года,  постоянно и уверенно продвигается к новым успехам и завоеваниям,
      с каждым годом осваивая  и покоряя новые дороги.  </p>\r\n<p>Опытные специалисты
      международной транспортной  компании «Союз», накопив достаточно знания и умения,
      разрабатывают самые оптимальные логистические схемы маршрутов, которые значительно
      сокращают время и финансы во время доставки груза, что несомненно повышает рентабельность
      и процветание любого бизнеса.</p>\r\n<ul class=\"no-bullet\">\r\n<li>Россия:</li>\r\n<ul
      >\r\n<li>Россия – Казахстан.</li>\r\n<li>Китай – Россия;</li>\r\n<li>Евросоюз
      – Россия;</li>\r\n<li>Казахстан – Россия;</li>\r\n</ul>\r\n<li>Китай:</li>\r\n<ul>\r\n<li>Китай
      – Россия;</li>\r\n<li>Китай – Евросоюз;</li>\r\n<li>Китай – Казахстан.</li>\r\n</ul>\r\n<li>Казахстан:</li>\r\n<ul>\r\n<li>Казахстан
      – Россия;</li>\r\n<li>Россия – Казахстан;</li>\r\n<li>Китай – Казахстан;</li>\r\n<li>Евросоюз
      – Казахстан.</li>\r\n</ul>\r\n<li>Европа:</li>\r\n<ul>\r\n<li>Евросоюз – Россия;</li>\r\n<li>Евросоюз
      – Казахстан;</li>\r\n<li>Китай  - Евросоюз;</li>\r\n</ul>\r\n<ul>\r\n<li>Турция:</li>\r\n<li>Турция
      – Россия;</li>\r\n<li>Турция – Казахстан.</li>\r\n</ul>\r\n<p>Такая широкая
      география деятельности компании возможна благодаря тому, что во многих странах
      \ работают филиалы. Европейское направление курирует представительство международной
      транспортной компании «Союз» в Берлине. Благодаря слаженной работе специалистов
      в Германии, доставки из Европы отличаются своевременностью и качеством. Для
      быстрой грузоперевозки проводиться оформление всех необходимых грузоперевозок,
      организовывается охрана и сопровождение грузов, таможенная очистка и декларирование,
      страхование грузов и многие другие услуги. Груз из Европы доставляется всеми
      видами транспорта. Чтобы отправить сборный груз из Европы, необходимо лишь своевременно
      подать заявку – она оформляется в он – лайн режиме менеджерами компании.  После
      этого  ваш груз будет своевременно,  в указанные сроки доставлен в нужный пункт
      назначения.</p>\r\n<p>Все грузоперевозки, которые связаны с Китаем, координируются
      представительством компании в городе Урумчи.  Сегодня китайское направление
      очень востребованное в плане грузоперевозок, так как товары из Китая большими
      потоками направляются в  страны Евросоюза, Казахстан и Россию. Особенность грузоперевозок
      из Китая заключается в том, что менеджеры китайского представительства могут
      не только организовать быструю и качественную доставку товара из Китая, но и
      помогут выбрать необходимый вам товар, сырьё, материалы или технику. В базе
      данных компании отобраны лучшие производители в Китае, продукция которых отмечена
      качеством и доступными ценами.</p>\r\n<p>Большой объём грузоперевозок  координируется
      представительством транспортной компании «Союз» в Казахстане. Офис казахского
      представительства расположен в городе Алматы, цель работы которого заключается
      в организации качественных перевозок,  как из Казахстана, так и в  страну из
      \ Европы, Китая и России.</p>\r\n<p>Грузоперевозки из Турции -  одно из главных
      направлений деятельности компании «Союз».  Представительство компании находиться
      в Стамбуле, где разрабатываются эффективные логистические схемы и маршруты грузоперевозок.
      Сборные грузы из Турции доставляются самым оптимальным способом, что экономит
      расходы клиентов и сокращает сроки доставки. Небольшие расстояния между морскими
      побережьями России и Турции позволяет значительно ускорить и упростить процесс
      грузоперевозок с помощью паромных переправ и судоходных маршрутов. Грузы из
      Турции доставляются в порты Новороссийска, Сочи, Азова и помещаются на специально
      оборудованный автомобильный и ли железнодорожный транспорт. В таких доставках
      чаще всего используются контейнеры, что значительно снижает себестоимость перевозки
      и повышает сохранность груза. Компания имеет долгосрочный контракт с ведущей
      авиакомпанией Турции Sun Express, которая осуществляет международные авиаперевозки.</p>\r\n<p>Таким
      образом, выбрав для поставок своих грузов международную транспортную компанию
      «Союз», каждый клиент получает надёжного партнёра для своего бизнеса, сотрудничество
      с которым приведёт к новым успехам и свершениям!</p>\r\n"
