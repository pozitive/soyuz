    - "Авиаперевозки грузов"
    - "<p>В настоящее время авиаперевозки грузов становятся все более популярными
      в среде бизнеса благодаря высокой скорости транспортировки. Авиаперевозка грузов
      значительно экономит денежные средства, несмотря на высокую стоимость таких
      услуг. Почему? Согласно известной формуле: деньги - время. То есть чем быстрее
      будет осуществлена доставка партии грузов, тем быстрее она будет использована
      для продажи, или изготовления другой продукции. То есть, время получения конечного
      результата в бизнесе (получение прибыли) значительно сократится, окупив тем
      самым высокую стоимость таких услуг. Это особенно эффективно для больших компаний,
      имеющих многомиллионные товарные и денежные обороты.</p>\r\n<p>Авиаперевозки
      наиболее эффективны для доставки партий грузов за пределы континентов, в труднодоступные
      горные районы, куда невозможно доставить груз обычным автомобильным или водным
      транспортом. Авиаперевозки необходимы для перевозки скоропортящихся, дорогостоящих
      и специфических грузов. Быстрая доставка медикаментов, крови в области стихийных
      бедствий, перевозка животных - чаще всего производится именно авиационным транспортом.</p>\r\n<p>Компания
      «Союз» предлагает весь спектр услуг в области авиаперевозки грузов, обеспечивая
      реальную стоимость, минимальные сроки перевозки грузов, качественное и полное
      оформление всех сопутствующих документов и выполняя все требования, касающиеся
      сохранности и доставки грузов. Мы обеспечиваем транспортировку грузов непосредственно
      со склада заказчика до аэропорта, доставку его от аэропорта назначения на склад
      потребителя. В спектр экспедиторских услуг входят: работы по упаковке и сохранности
      груза, погрузо-разгрузочные работы на всех этапах авиаперевозки грузов. Это
      значительно уменьшает дополнительные расходы наших клиентов.</p>"
