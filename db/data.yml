    - "Международные автомобильные грузоперевозки"
    - "<p>Автомобильные грузоперевозки являются неотъемлемым звеном в цепочке, связывающей
      производителя и конечного потребителя в любой сфере бизнеса, будь то торговля,
      производство или изготовление товаров широкого потребления.</p>\r\n<p>Наша компания
      «Союз» ставит перед собой задачи быстрой и качественной доставки грузов из стран Китая в
      любой регион Российской Федерации и Казахстана. Наши специалисты обладают огромным
      опытом в сфере грузоперевозок, что позволяет нашей компании максимально сократить
      временные и материальные затраты наших клиентов. Для каждого нашего клиента
      разрабатывается индивидуальная схема логистики, учитывающая все специфические
      особенности груза. Специфические особенности некоторых видов грузов, например
      крупногабаритных, либо месторасположения одного из клиентов, чаще всего не дает
      возможности для перевозки грузов каким-либо другим видом транспорта (например,
      воздушным).</p>\r\n<p>Наша компания имеет собственный автопарк, состоящий из
      автомобилей самых известных и популярных мировых брендов, как то - тягачи Volvo,
      полуприцепы – низкорамники Jumbo для негабаритных грузов, полуприцепы – рефрижераторы.
      Такое разнообразие автомобильных модификаций позволяет нам выполнить перевозки
      Ваших грузов, соблюдая все требования «Конвенции о договоре международной перевозки
      грузов автомобильным транспортом», участником которой РФ является с 2 сентября
      1983 года. Мы тщательно следим за выполнением каждого пункта заключенных договоров
      с нашими клиентами.</p>\r\n<p>Все наши автомобили оборудованы системой GPS,
      что дает нам возможность отслеживать перевозку груза от начала до завершения
